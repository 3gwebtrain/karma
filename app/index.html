<!DOCTYPE html>
<html ng-app="testingAngularApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Testing Angular JS!</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="">
</head>
<body ng-controller="testingAngularCtrl">
	<header>
		<h1>{{title}}</h1>
	</header>
	<section>
		<form ng-submit="addDestination()">
			City : <input type="text" name="city" id="city" ng-model="newDistination.city">
			Country : <input type="text" name="country" id="country" ng-model="newDistination.country">
			<input type="submit" value="Add">
		</form>
	</section>
	<section>
		<h2>Your Trip</h2>
		<div ng-repeat="destination in distinations">
			<span>{{destination.city}}, {{destination.country}}</span>
		</div>
	</section>
</body>
</html>
